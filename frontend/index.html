<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Celestial Tracker</h1>
        
        <!-- Registration Form -->
        <div id="registrationSection">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                
                <button type="submit">Register</button>
            </form>
            <p id="registrationMessage"></p>
        </div>

        <!-- Login Form -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Celestial Coordinates Form -->
        <div id="coordinatesSection" style="display: none;">
            <h2>Get Celestial Coordinates</h2>
            <form id="searchForm">
                <label for="celestialName">Enter Object Name:</label>
                <input type="text" id="celestialName" placeholder="e.g., Mars, Vega" required>

                <label for="latitude">Latitude (in degrees):</label>
                <input type="number" id="latitude" placeholder="e.g., 23.2156" required>

                <label for="longitude">Longitude (in degrees):</label>
                <input type="number" id="longitude" placeholder="e.g., 72.6369" required>

                <button type="submit">Get Coordinates</button>
            </form>

            <div id="coordinates" class="output">
                <h3>Coordinates</h3>
                <p><strong>RA:</strong> <span id="ra">--</span></p>
                <p><strong>Dec:</strong> <span id="dec">--</span></p>
                <p><strong>Azimuth:</strong> <span id="azimuth">--</span></p>
                <p><strong>Altitude:</strong> <span id="altitude">--</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
